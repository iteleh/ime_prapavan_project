<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out this survey to help us improve our service</p>
    </header>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>
      
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown">
        <option value="" disabled selected>Select an option</option>
        <option value="friend">Friend</option>
        <option value="online">Online search</option>
        <option value="ad">Advertisement</option>
        <option value="other">Other</option>
      </select>
      
      <fieldset>
        <legend>What services have you used with us?</legend>
        <label><input type="checkbox" name="services" value="shopping">Shopping</label>
        <label><input type="checkbox" name="services" value="support">Support</label>
        <label><input type="checkbox" name="services" value="delivery">Delivery</label>
      </fieldset>
      
      <fieldset>
        <legend>How satisfied are you with our service?</legend>
        <label><input type="radio" name="satisfaction" value="very-satisfied">Very Satisfied</label>
        <label><input type="radio" name="satisfaction" value="satisfied">Satisfied</label>
        <label><input type="radio" name="satisfaction" value="neutral">Neutral</label>
        <label><input type="radio" name="satisfaction" value="dissatisfied">Dissatisfied</label>
        <label><input type="radio" name="satisfaction" value="very-dissatisfied">Very Dissatisfied</label>
      </fieldset>
      
      <label for="comments">Additional comments:</label>
      <textarea id="comments"></textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  <script  src="js/index.js"></script>
  </body>
</html>
